<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scuffl</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta property=’og:title’ content='TITLE OF YOUR WEBSITE'/>
  <meta property=’og:image’ content='https://media.discordapp.net/attachments/659492746502995979/842549228025937930/SocialPreview.png?width=1223&height=612’/>
  <meta property=’og:description’ content='DESCRIPTION OF YOUR SITE'/>
  <meta property=’og:url’ content='https://mrscruffles.github.io/ScufflCardGame/'/>
  <meta property='og:image:width' content='1200' />
  <meta property='og:image:height' content='627' />
</head>
<body>
  <div class="container">
    <div class="blur-filter">
      <main>
        <section id="dashboard">
          <div class="user-info">
            <img src="./images/profile.jpg" alt="Profile picture">
            <h4>Scuffl</h4>
            <h6>Status, Updates, and More!</h6>
          </div>
          <nav>
            <div class="link-container">
              <a target="_blank" href="https://github.com/MrScruffles/ScufflCardGame"><img src="./images/Twitch.svg" alt="Twitch icon"> <span>Github</span></a>
            </div>
            <div class="link-container">
              <a target="_blank" href="https://steamcommunity.com/workshop/"><img src="./images/Steam.svg" alt="Steam icon"> <span>Steam</span></a>
            </div>
            <div class="link-container">
              <a href="#"><img src="./images/Gamepad.svg" alt="Gamepad icon"> <span>News</span></a>
            </div>
            <div class="link-container">
              <a href="#"><img src="./images//Library.svg" alt="Book icon"> <span>Contact</span></a>
            </div>
          </nav>
          <article id="join-pro">
            <h3>A Card Game on <br/>Unreal Engine 4<br/></h3>
          </article>
        </section>

        <section id="active-games">
          <h1>Game Progress</h1>
          <div id="cards-container">
            <div class="game-card">
              <img class="game-image" src="./images/assassins.png" alt="Assasins Creed Valhalla Game">
              <div class="game-progress">
                <h5>Assassins Creed Valhalla</h5>
                <p>PS5 Version</p>
                <progress value="60" max="100"></progress>
              </div>
              <div class="percentage-progress">
                <span>60%</span>
              </div>
            </div>
            <div class="game-card">
              <img class="game-image" src="./images/spiderman.png" alt="Spiderman Miles Morales Game">
              <div class="game-progress">
                <h5>Spiderman - Miles Morales</h5>
                <p>PS5 Version</p>
                <progress value="20" max="100"> </progress>
              </div>
              <div class="percentage-progress">
                <span>20%</span>
              </div>
            </div>
            <div class="game-card">
              <img class="game-image" src="./images/sackboy.png" alt="Sackboy A Big Adventure Game">
              <div class="game-progress">
                <h5>Sackboy - A Big Adventure</h5>
                <p>PS5 Version</p>
                <progress value="90" max="100"> </progress>
              </div>
              <div class="percentage-progress">
                <span>90%</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="left-circle" class="glass-circle"></div>
    <div id="right-circle" class="glass-circle"></div>
  </div>
</body>
</html>
