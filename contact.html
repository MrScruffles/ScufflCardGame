<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Scuffl" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mrscruffles.github.io/ScufflCardGame/" />
  <meta property="og:image" content="https://media.discordapp.net/attachments/659492746502995979/842549228025937930/SocialPreview.png" />
  <meta property="og:description" content="Contact Page" />
  <meta name="theme-color" content="#FF0000">

  <!-- Include this to make the og:image larger -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scuffl</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="blur-filter">
      <main>
        <section id="dashboard">
          <div class="user-info">
            <img src="./images/profile.png" alt="Profile picture">
            <h4>Scuffl</h4>
            <h6>Status, Updates, and More!</h6>
          </div>
          <nav>
            <div class="link-container">
              <a target="_blank" href="https://github.com/MrScruffles/ScufflCardGame"><img src="./images/github.png" alt="Twitch icon"> <span>Github</span></a>
            </div>
            <div class="link-container">
              <a target="_blank" href="https://store.steampowered.com/"><img src="./images/steam.png" alt="Steam icon"> <span>Steam</span></a>
            </div>
            <div class="link-container">
              <a href="./news.html"><img src="./images/news.png" alt="Gamepad icon"> <span>News</span></a>
            </div>
            <div class="link-container">
              <a href="./"><img src="./images//Library.svg" alt="Book icon"> <span>Home</span></a>
            </div>
          </nav>
          <article id="join-pro">
            <h3>A Card Game on <br/>Unreal Engine 4<br/></h3>
          </article>
        </section>

        <section id="active-games">
          <h1>Contact Page</h1>
          <div id="cards-container">
            <div class="game-card">
              <img class="game-image" src="./images/InstagramLogo.png" alt="Instagram Page">
              <div class="game-progress">
                <h5>Instagram</h5>
                <a target="_blank" href="https://www.instagram.com/real_scuffl/"><img <span>DM us or comment on our posts.</span></a>
                </div>
            </div>
            <div class="game-card">
              <img class="game-image" src="./images/GmailLogo.png" alt="Email">
              <div class="game-progress">
                <h5>Email Us</h5>
                <a target="_blank" href="mailto:contact.scuffl@gmail.com"><img <span>contact.scuffl@gmail.com</span></a>
              </div>
              <div class="game-card">
                <img class="game-image" src="./images/DiscordLogo.png" alt="Discord">
                <div class="game-progress">
                  <h5>Join the Discord</h5>
                  <a target="_blank" href=""><img <span>Coming Soon!</span></a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="left-circle" class="glass-circle"></div>
    <div id="right-circle" class="glass-circle"></div>
  </div>
</body>
</html>
