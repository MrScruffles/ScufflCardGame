<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Scuffl" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mrscruffles.github.io/ScufflCardGame/" />
  <meta property="og:image" content="https://media.discordapp.net/attachments/659492746502995979/842549228025937930/SocialPreview.png" />
  <meta property="og:description" content="A Card - Game" />
  <meta name="theme-color" content="#FF0000">
  <!-- Include this to make the og:image larger -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Scuffl</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/MrScruffles/ScufflCardGame/ScufflSite/images/favicon.ico?_sm_au_=iVV2NSjbDRkkkNs56kkGkK0L1KKKp">
</head>
<body>
  <div class="container">
    <div class="blur-filter">
      <main>
        <section id="dashboard">
          <div class="user-info">
            <img src="./images/profile.png" alt="Profile picture">
            <h4>Scuffl</h4>
            <h6>Status, Updates, and More!</h6>
          </div>
          <nav>
            <div class="link-container">
              <a target="_blank" href="https://github.com/MrScruffles/ScufflCardGame"><img src="./images/github.png" alt="Twitch icon"> <span>Github</span></a>
            </div>
            <div class="link-container">
              <a target="_blank" href="https://store.steampowered.com/"><img src="./images/steam.png" alt="Steam icon"> <span>Steam</span></a>
            </div>
            <div class="link-container">
              <a href="./news.html"><img src="./images/news.png" alt="Gamepad icon"> <span>News</span></a>
            </div>
            <div class="link-container">
              <a href="./contact.html"><img src="./images/contact.png" alt="Book icon"> <span>Contact</span></a>
            </div>
            <div class="link-container">
              <a href="./minigames.html"><img src="./images/Gamepad.png" alt="Game icon"> <span>MiniGames</span></a>
            </div>
          </nav>
          <article id="join-pro">
            <h3>A Card Game on <br/>Unreal Engine 4<br/></h3>
          </article>
        </section>
  
        <section id="active-games">
          <h1>Projects/Progress</h1>
           <div class="parents">
          <div class="childs">
          <div id="cards-container">
            <div class="game-card">
              <img class="game-image" src="./images/GameLogoSquare.png" alt="Scuffl Square Logo">
              <div class="game-progress">
                <h5>Scuffl Card - Game</h5>
                <p>Windows 10 Version</p>
              </div>
              <div class="percentage-progress">
                <span>27%</span>
              </div>
            </div>
           <div id="cards-container">
            <div class="game-card">
              <img class="game-image" src="./images/.png" alt="OVO Square Logo">
              <img class="game-image" src="./images/Missing.jpg" alt="OVO Square Logo">
              <div class="game-progress">
                <h5>The OVO Project</h5>
                <p>Windows 10 Version</p>
              </div>
              <div class="percentage-progress">
                <span>2%</span>
              </div>
            </div>
          <div id="cards-container">
            <div class="game-card">
              <img class="game-image" src="./images/WeatherModuleIcon.png" alt="Weather Logo">
              <div class="game-progress">
                <h5>Weather Module</h5>
                <a target="_blank" href="./WeatherModule/index.html"><img <span>Check it out!</span></a>
              </div>
              <div class="percentage-progress">
                <span>100%</span>
              </div>
            </div>
           <div id="cards-container">
            <div class="game-card">
              <img class="game-image" src="./images/CovidLogo.png" alt="Covid Logo">
              <div class="game-progress">
                <h5>Covid Module</h5>
                <a target="_blank" href="./CovidModule/index.html"><img <span>Check it out!</span></a>
              </div>
              <div class="percentage-progress">
                <span>100%</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="left-circle" class="glass-circle"></div>
    <div id="right-circle" class="glass-circle"></div>
  </div>
</body>
</html>
